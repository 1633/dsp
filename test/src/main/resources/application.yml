server:
  port: 7700
  servlet:
    context-path: /test    #Controller访问前缀

spring:
  application:
    name: test   #应用名称
  jpa:
    show-sql: true        #执行orm时，打印sql
    hibernate:
      ddl-auto: none     #加载hibernate时，根据配置直接生成或更新表结构，none时不更新
    properties:
      hibernate.format_sql: true  #格式化sql
    open-in-view: false

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka/